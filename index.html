<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Instagram Downloader</h1>
    <form method="post" class="my-4">
      <div class="input-group">
        <input type="text" name="ig_url" class="form-control" placeholder="Paste Instagram URL" required>
        <button type="submit" class="btn btn-primary">Download</button>
      </div>
    </form>

    {% if media_url %}
      <div class="text-center">
        <h5>Download Link:</h5>
        <a href="{{ media_url }}" target="_blank" class="btn btn-success mb-3">Download</a><br>
        {% if is_video %}
          <video src="{{ media_url }}" controls width="100%" style="max-width:500px;"></video>
        {% else %}
          <img src="{{ media_url }}" class="img-fluid" alt="Preview">
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
